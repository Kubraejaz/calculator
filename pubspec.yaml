dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/splash image.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/splash image.png
